name: CDK Deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  aws_cdk:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

#      - name: Change directory
#        run: |
#          cd .cdk
#          pwd

      - name: Setup Node.js environment
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: 'cdk/package-lock.json'

#      - name: Install dependencies for project
#        run: npm install

#      - name: Build project
#        run: npm run build
#        env:
#          CONTENTFUL_ENVIRONMENT: ${{ secrets.VITE_CONTENTFUL_ENVIRONMENT }}
#          CONTENTFUL_PREVIEW_TOKEN: ${{ secrets.VITE_CONTENTFUL_PREVIEW_TOKEN }}
#          CONTENTFUL_SPACE_ID: ${{ secrets.VITE_CONTENTFUL_SPACE_ID }}

      - name: Install AWS CDK
        run: npm i -g aws-cdk

      - name: Build NextJS
        run: |
          npm install
          npm run build

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: "ap-southeast-2"

      - name: Deploying...
        run: |
          cd cdk
          pwd
          echo "Installing dependencies in cdk"
          npm install
          # echo "Synth stack"
          # npx cdk synth
          echo "Deploy stack"
          npx cdk deploy --all --require-approval never --yes